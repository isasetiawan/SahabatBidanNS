<StackLayout class="page">
    <Image src="res://logo" stretch="aspectFit" height="300dp" horizontalAlignment="center"></Image>
    
    <TextField [(ngModel)]="user.username" hint="Nama Pengguna" autocapitalizationType="none"></TextField>
    <TextField [(ngModel)]="user.password" hint="Kata Sandi" secure="true"></TextField>

    <Button (tap)="login()" text="Masuk"> </Button>
    <Label textAlignment="center" text="Lupa Kata Sandi"></Label>
    
</StackLayout>
