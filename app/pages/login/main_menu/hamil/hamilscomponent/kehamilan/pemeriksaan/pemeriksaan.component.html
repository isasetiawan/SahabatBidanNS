<Page>
    <ActionBar title="Pemeriksaan" ></ActionBar>
</Page>

<ScrollView>
    <StackLayout padding="16">
        <RadDataForm [source]="pemeriksaan">

            <TKEntityProperty tkDataFormProperty name="id" hidden="true" ></TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="anemia" hidden="true" ></TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="risk_by_system" hidden="true" ></TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="kehamilan_id" hidden="true" ></TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="bidan_id" hidden="true" ></TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="tanggal_pemeriksaan" displayName="Tanggal Pemeriksaan">
                <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="tempat_pelaksanaan" displayName="Tempat Pemeriksaan" [valuesProvider]="tempats">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="keadaan_umum" displayName="Keadaan Umum" [valuesProvider]="keadanumum">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="keadaan_khusus" displayName="Keadaan Khusus" [valuesProvider]="keadaankhusus">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="jumlah_janin" displayName="Jumlah Janin"></TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="suhu_tubuh" displayName="Suhu Tubuh">
                <TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="tekanan_darah_sistol" displayName="Tekanan Darah Sistolik">
                <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Tidak Boleh Kosong"></TKNonEmptyValidator>
                <TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="tekanan_darah_diasistol" displayName="Tekanan Darah Diastolik">
                <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Tidak Boleh Kosong"></TKNonEmptyValidator>
                <TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="berat_badan_sebelum_hamil" displayName="Berat Badan Sebelum Hamil">
                <TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="berat_badan_sekarang" displayName="Berat Badan Sekarang">
                <TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>
            </TKEntityProperty>

            <!--<TKEntityProperty tkDataFormProperty name="tinggi_badan" displayName="Tinggi Badan" hidden="true">-->
                <!--<TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>-->
            <!--</TKEntityProperty>-->

                <!--<TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>-->
            <!--</TKEntityProperty>-->

            <TKEntityProperty tkDataFormProperty name="tfu" displayName="Tinggi fundur uteri">

            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="tfu_unit" displayName="Satuan tinggi fundur uteri" [valuesProvider]="tfunit">
                <TKPropertyEditor tkEntityPropertyEditor type="SegmentedEditor"></TKPropertyEditor>
            </TKEntityProperty>


            <TKEntityProperty tkDataFormProperty name="refleks_patella" displayName="Refleks Patella" [valuesProvider]="pone">

            </TKEntityProperty>

            <TKEntityProperty tkDataFormProperty name="pjanin_blum_terdeteksi" displayName="Presentasi Janin Belum Terdeteksi" [valuesProvider]="yatak">
